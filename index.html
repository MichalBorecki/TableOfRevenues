<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="mystyle.css">
        <title>Zestawienie przychodów</title>
    </head>
    <body>
        <div class="centerContainer">
            <header>
            <h1>Zestawienie przychodów</h1>
            </header>

            <section>
            <h3>Uzupełnij dane:</h3>
            <ul>
                <li>Wybierz firmę:
                    <br>
                    <select id="companyName">
                        <option disabled selected value> -- wybierz z listy -- </option>
                        <option value="PolExport">PolExport</option>
                        <option value="DexTransp">DexTransp</option>
                        <option value="Aderpes">Aderpes</option>
                    </select>
                </li>

                <li>
                    <form>
                        Wpisz koszt usługi (netto): 
                        <br>
                        <input type="number" pattern="[0-9]+([\.,][0-9]+)?" step="0.01" min="0.01" id="valueFromInvoice">
                    </form> 
                </li>

                <li>Wybierz rabat:
                    <br>   
                    <select id="discountValue">
                        <option disabled selected value> -- wybierz z listy -- </option>
                        <option value="0">0 %</option>
                        <option value="5">5 %</option>
                        <option value="10">10 %</option>
                    </select>
                </li>
            </ul>

            <button id="addButton">Dodaj powyższe dane do tabeli</button>
            </section>

            <table id="t01">
              <tr>
                <th >Nazwa firmy</th>
                <th >Koszt usługi (netto)</th>
                <th >Rabat</th>
                <th >Koszt uwzględniający rabat</th>
              </tr>
            </table>
        </div>
        <script src="myapp.js"></script>
    </body>
</html>
